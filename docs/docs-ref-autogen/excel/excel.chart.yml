- uid: excel.Excel.Chart.setPosition
  summary: >-
    <span data-ttu-id="4363b-160">相对于工作表上的单元格放置图表。</span><span class="sxs-lookup"><span data-stu-id="4363b-160">Positions the chart relative to cells on the worksheet.</span></span>


    <span data-ttu-id="4363b-161">\[[API 集： ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4363b-161">\[ [API set: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: setPosition(startCell, endCell)
  fullName: excel.Excel.Chart.setPosition
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"4363b-162\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"4363b-162\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Charts\";\n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeSelection);\n    var sourceData = sheetName + \"!\" + \"A1:B4\";\n    var chart = ctx.workbook.worksheets.getItem(sheetName).charts.add(\"pie\", range, \"auto\");\n    chart.width = 500;\n    chart.height = 300;\n    chart.setPosition(\"C2\", null);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: startCell
      description: <span data-ttu-id="4363b-p112">起始单元格。这是图表将移动到的位置。起始单元格为左上角或右上角的单元格，具体取决于用户的从右到左显示设置。</span><span class="sxs-lookup"><span data-stu-id="4363b-p112">The start cell. This is where the chart will be moved to. The start cell is the top-left or top-right cell, depending on the user's right-to-left display settings.</span></span>
      type:
      - Range | string
    - id: endCell
      description: <span data-ttu-id="4363b-166">（可选）结束单元格。</span><span class="sxs-lookup"><span data-stu-id="4363b-166">(Optional) The end cell.</span></span> <span data-ttu-id="4363b-167">如果指定，将设置图表的宽度和高度，以完全覆盖此单元格/区域。</span><span class="sxs-lookup"><span data-stu-id="4363b-167">If specified, the chart's width and height will be set to fully cover up this cell/range.</span></span>
      type:
      - Range | string
