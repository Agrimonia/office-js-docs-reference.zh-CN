- uid: office.OfficeExtension.DebugInfo.fullStatements
  summary: >-
    所有语句在批处理请求中 （包括请求中指定的任何可能敏感信息），如果可用。


    这些语句可能不写入，完全匹配代码，但将关闭近似。
  name: fullStatements
  fullName: office.OfficeExtension.DebugInfo.fullStatements
  langs:
  - typeScript
  type: property
  syntax:
