- uid: office.Office.DialogOptions.displayInIframe
  summary: 确定是否应在 IFrame 中显示的对话框。 此设置仅适用于 Office Online 客户端，并被忽略其他平台。 如果为 false （默认值），对话框将显示为一个新的浏览器窗口 （弹出窗口）。 对于无法在 IFrame 中显示的身份验证页建议使用此值。 如果为 true，则对话框将显示为与 IFrame 浮动重叠。 对于用户体验和性能而言，这是最佳选择。
  name: displayInIframe
  fullName: office.Office.DialogOptions.displayInIframe
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayInIframe?: boolean;'
    return:
      type:
      - boolean
