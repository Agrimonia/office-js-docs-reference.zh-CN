- uid: office.OfficeExtension.TrackedObjects
  summary: 请求上下文内包含的修订对象的集合。 请参阅"context.trackedObjects"的详细信息。
  name: OfficeExtension.TrackedObjects
  fullName: office.OfficeExtension.TrackedObjects
