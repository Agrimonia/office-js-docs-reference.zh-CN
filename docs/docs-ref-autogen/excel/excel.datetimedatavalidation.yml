- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    获取或设置 Formula1，即最小值或运算符的具体的值。 时设置的值，它可以中作为传递日期、 Range 对象或字符串公式 （其中字符串是任一 stringified 的日期/时间 ISO8601 格式，如"= A1，"单元格引用或类似"= MIN （A1，B1）"公式中）。 检索值，它将始终返回作为字符串公式，例如:"= 10"、"= A1"、"= SUM(A1:B5)"等等。


    \[[API 集： ExcelApi 1.8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: excel.Excel.DateTimeDataValidation.formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    获取或设置 Formula2，即最大值或运算符的具体的值。 时设置的值，它可以中作为传递日期、 Range 对象或字符串 （其中字符串是任一 stringified 的日期/时间 ISO8601 格式，如"= A1，"单元格引用或类似"= MIN （A1，B1）"公式中）。 检索值，它将始终返回作为字符串公式，例如:"= 10"、"= A1"、"= SUM(A1:B5)"等等。


