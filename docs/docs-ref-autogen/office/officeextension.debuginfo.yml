  - typeScript
  type: property
  syntax:
    content: 'innerError?: DebugInfo | string;'
    return:
      type:
      - DebugInfo | string
- uid: office.OfficeExtension.DebugInfo.message
  summary: 从 Office 应用程序的主机，通过传递的错误消息。
  name: message
  fullName: office.OfficeExtension.DebugInfo.message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.statements
  summary: >-
    导致此错误，如果可用的语句。


    此语句将永远不包含任何可能敏感数据并且可能不写入，完全匹配代码，但会关闭近似。
  name: statements
  fullName: office.OfficeExtension.DebugInfo.statements
  langs:
  - typeScript
  type: property
  syntax:
    content: 'statements?: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.surroundingStatements
  summary: >-
    语句紧密之前和之后，导致该错误的语句，如果可用。


    这些语句将永远不包含任何可能敏感数据并且可能不写入，完全匹配代码，但会关闭近似。
  name: surroundingStatements
  fullName: office.OfficeExtension.DebugInfo.surroundingStatements
  langs:
  - typeScript
  type: property
  syntax:
    content: 'surroundingStatements?: string[];'
