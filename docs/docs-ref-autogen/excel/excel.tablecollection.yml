- uid: excel.Excel.TableCollection.load
  summary: <span data-ttu-id="d97de-135">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="d97de-135">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="d97de-136">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="d97de-136">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"d97de-137\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d97de-137\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"d97de-138\">`load(option?: { select?: string; expand?: string; }): Excel.TableCollection`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d97de-138\">`load(option?: { select?: string; expand?: string; }): Excel.TableCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"d97de-139\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableCollection`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d97de-139\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableCollection` - Only available on collection types.</span></span> <span data-ttu-id=\"d97de-140\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d97de-140\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"d97de-141\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d97de-141\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"d97de-142\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d97de-142\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"d97de-143\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d97de-143\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"d97de-144\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"d97de-144\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tables = ctx.workbook.tables;\n    tables.load();\n    return ctx.sync().then(function() {\n        console.log(\"tables Count: \" + tables.count);\n        for (var i = 0; i < tables.items.length; i++)\n        {\n            console.log(tables.items[i].name);\n        }\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```javascript\n// Get the number of tables\nExcel.run(function (ctx) { \n    var tables = ctx.workbook.tables;\n    tables.load('count');\n    return ctx.sync().then(function() {\n        console.log(tables.count);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  name: load(option)
  fullName: excel.Excel.TableCollection.load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.TableCollection;'
    return:
      type:
      - excel.Excel.TableCollection
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="d97de-145">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="d97de-145">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
- uid: excel.Excel.TableCollection.onChanged
  summary: >-
    <span data-ttu-id="d97de-146">任何工作簿或工作表中的表上的数据更改时发生。</span><span class="sxs-lookup"><span data-stu-id="d97de-146">Occurs when data changes on any table in a workbook, or a worksheet.</span></span>


    <span data-ttu-id="d97de-147">\[[API 集： ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d97de-147">\[ [API set: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: onChanged
  fullName: excel.Excel.TableCollection.onChanged
  langs:
  - typeScript
  type: event
  syntax:
    content: 'readonly onChanged: OfficeExtension.EventHandlers<Excel.TableChangedEventArgs>;'
