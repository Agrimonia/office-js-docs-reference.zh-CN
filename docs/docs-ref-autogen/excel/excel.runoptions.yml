- uid: excel.Excel.RunOptions.delayForCellEdit
  summary: >-
    确定是否 Excel 将延迟批处理请求，直到用户退出单元格编辑模式。


    为 false，如果用户在主机处理批处理请求时处于单元格的编辑时将自动失败批次。 如果为 true，则将立即执行批处理请求，如果用户不是在编辑模式中单元格，但直到用户退出单元格编辑模式，如果用户是在单元格编辑模式下将延迟批处理请求。
  name: delayForCellEdit
  fullName: excel.Excel.RunOptions.delayForCellEdit
  langs:
  - typeScript
  type: property
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type:
      - boolean
