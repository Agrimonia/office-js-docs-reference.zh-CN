- uid: excel.Excel.Range.hyperlink
  summary: >-
    <span data-ttu-id="79cc8-275">代表当前区域的超链接。</span><span class="sxs-lookup"><span data-stu-id="79cc8-275">Represents the hyperlink for the current range.</span></span>


    <span data-ttu-id="79cc8-276">\[[API 集： ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="79cc8-276">\[ [API set: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
