kup\"><span data-stu-id=\"41b8c-131\">Y</span></span> </td><td> <span data-ttu-id=\"41b8c-132\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"41b8c-132\">Y</span></span> </td><td> <span data-ttu-id=\"41b8c-133\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"41b8c-133\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"41b8c-134\"><strong>项目</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"41b8c-134\"><strong> Project </strong></span></span></td><td> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"41b8c-135\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"41b8c-135\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"41b8c-136\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"41b8c-136\">Y</span></span> </td><td> <span data-ttu-id=\"41b8c-137\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"41b8c-137\">Y</span></span> </td><td> <span data-ttu-id=\"41b8c-138\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"41b8c-138\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"41b8c-139\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"41b8c-139\">Examples</span></span>\n\n```javascript\nfunction getDataWithContext() {\n    var format = \"Your data: \";\n    Office.context.document.getSelectedDataAsync(\n        Office.CoercionType.Text, \n        { asyncContext: format }, \n        showDataWithContext);\n}\n\nfunction showDataWithContext(asyncResult) {\n    write(asyncResult.asyncContext + asyncResult.value);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
