- uid: office.Office.MatrixBinding.columnCount
  summary: <span data-ttu-id="a31dd-121">获取矩阵数据结构中的列数，作为整数值。</span><span class="sxs-lookup"><span data-stu-id="a31dd-121">Gets the number of columns in the matrix data structure, as an integer value.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"a31dd-122\">主机</span><span class=\"sxs-lookup\"><span data-stu-id=\"a31dd-122\">Hosts</span></span></td><td><span data-ttu-id=\"a31dd-123\">Access、Excel、PowerPoint、Project、Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"a31dd-123\">Access, Excel, PowerPoint, Project, Word</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"a31dd-124\">要求集</span><span class=\"sxs-lookup\"><span data-stu-id=\"a31dd-124\">Requirement Sets</span></span></td><td><span data-ttu-id=\"a31dd-125\">MatrixBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"a31dd-125\">MatrixBindings</span></span></td></tr></table>\n#### <span data-ttu-id=\"a31dd-126\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"a31dd-126\">Examples</span></span>\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
