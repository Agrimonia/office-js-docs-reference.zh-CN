    - id: seriesBy
      description: '<span data-ttu-id="4363b-157">指定的方式列或行用作图表上的数据系列。</span><span class="sxs-lookup"><span data-stu-id="4363b-157">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="4363b-158">可以是下列选项之一： 自动 （默认）、 行和列。</span><span class="sxs-lookup"><span data-stu-id="4363b-158">Can be one of the following: Auto (default), Rows, and Columns.</span></span> <span data-ttu-id="4363b-159">有关详细信息，请参阅 Excel.ChartSeriesBy。</span><span class="sxs-lookup"><span data-stu-id="4363b-159">See Excel.ChartSeriesBy for details.</span></span>'
