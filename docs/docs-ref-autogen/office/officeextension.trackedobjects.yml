- uid: office.OfficeExtension.TrackedObjects.add
  summary: >-
    跟踪根据周围的文档中的更改自动调整新的对象。 只有某些对象类型需要此。 如果您是使用对象跨".sync"呼叫和外部".run"批处理和 get"InvalidObjectPath"错误的顺序执行设置属性时，或者调用对象的方法，您需要添加到跟踪的对象集合对象首先创建该对象时。


    此方法还具有以下签名：


    `add(objects: ClientObject\[\]): void;`其中对象是要跟踪的对象的数组。
  name: add(object)
  fullName: office.OfficeExtension.TrackedObjects.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(object: ClientObject): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: object
      description: ''
      type:
      - office.OfficeExtension.ClientObject
- uid: office.OfficeExtension.TrackedObjects.remove
  summary: >-
    释放以前添加到此集合对象相关联的内存。 具有许多跟踪的对象速度减慢主机应用程序，因此请记住以释放添加在完成后的任何对象使用它们。 您将需要呼叫`context.sync()`内存之前版本才会生效。


    此方法还具有以下签名：


    `remove(objects: ClientObject\[\]): void;`其中对象是要删除的对象的数组。
  name: remove(object)
  fullName: office.OfficeExtension.TrackedObjects.remove
  langs:
  - typeScript
  type: method
  syntax:
    content: 'remove(object: ClientObject): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: object
      description: ''
      type:
      - office.OfficeExtension.ClientObject
