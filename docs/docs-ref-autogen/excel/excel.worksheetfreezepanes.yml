- uid: excel.Excel.WorksheetFreezePanes.freezeAt
  summary: >-
    <span data-ttu-id="b3786-102">活动工作表视图中设置冻结单元格。</span><span class="sxs-lookup"><span data-stu-id="b3786-102">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="b3786-103">提供的范围对应于将冻结顶层和左窗格中的单元格。</span><span class="sxs-lookup"><span data-stu-id="b3786-103">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>


    <span data-ttu-id="b3786-104">\[[API 集： ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b3786-104">\[ [API set: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: freezeAt(frozenRange)
  fullName: excel.Excel.WorksheetFreezePanes.freezeAt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"b3786-105\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"b3786-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the specified range in top-and-left-most pane of the worksheet.\n    sheet.freezePanes.freezeAt(sheet.getRange(\"H2:K5\"));\n\n    await context.sync();\n});\n```"
    parameters:
    - id: frozenRange
      description: <span data-ttu-id="b3786-106">代表要冻结，则为 null，删除所有的冻结的窗格的单元格区域。</span><span class="sxs-lookup"><span data-stu-id="b3786-106">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>
      type:
      - Range | string
