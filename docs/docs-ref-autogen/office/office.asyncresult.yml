- uid: office.Office.AsyncResult
  summary: <span data-ttu-id="ced4b-101">用于封装异步请求的结果的对象，包括状态和错误信息（如果请求失败）。</span><span class="sxs-lookup"><span data-stu-id="ced4b-101">An object which encapsulates the result of an asynchronous request, including status and error information if the request failed.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"ced4b-102\">主机</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-102\">Hosts</span></span></td><td><span data-ttu-id=\"ced4b-103\">Access、Excel、Outlook、PowerPoint、Project、Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-103\">Access, Excel, Outlook, PowerPoint, Project, Word</span></span></td></tr></table>\n\n<span data-ttu-id=\"ced4b-104\">当函数传递给`callback`\"Async\"方法的参数执行时，它会接收您可以从访问的 AsyncResult 对象`callback`函数的唯一参数。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-104\">When the function you pass to the `callback` parameter of an \"Async\" method executes, it receives an AsyncResult object that you can access from the `callback` function's only parameter.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"ced4b-105\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-105\">Examples</span></span>\n\n```javascript\n// The following is an example applicable to content and task pane add-ins.\n// The example shows a call to the getSelectedDataAsync method of the Document object.\nOffice.context.document.getSelectedDataAsync(\"text\", {\n        valueFormat: \"unformatted\",\n        filterType: \"all\"\n    },\n    function (result) {\n        if (result.status === \"success\") {\n            var dataValue = result.value; // Get selected data.\n            console.log('Selected data is ' + dataValue);\n        } else {\n            var err = result.error;\n            console.log(err.name + \": \" + err.message);\n        }\n    });\n// The anonymous function passed as the callback argument ( function (result){...}) has a single \n// parameter named result that provides access to an AsyncResult object when the function executes.\n// When the call to the getSelectedDataAsync method completes, the callback function executes, \n// and the following line of code accesses the value property of the AsyncResult object to \n// return the data selected in the document:\nvar dataValue = result.value;\n// Note that other lines of code in the function use the result parameter of the callback function \n// to access the status and error properties of the AsyncResult object.\n```"
  name: Office.AsyncResult
  fullName: office.Office.AsyncResult
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.AsyncResult.asyncContext
  - office.Office.AsyncResult.error
  - office.Office.AsyncResult.status
  - office.Office.AsyncResult.value
- uid: office.Office.AsyncResult.asyncContext
  summary: "<span data-ttu-id=\"ced4b-106\">获取用户定义项传递给可选`asyncContext`传入时状态相同调用方法的参数。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-106\">Gets the user-defined item passed to the optional `asyncContext` parameter of the invoked method in the same state as it was passed in.</span></span> <span data-ttu-id=\"ced4b-107\">这将返回用户定义项 (这可能的任何 JavaScript 类型： 字符串、 数量、 Boolean、 对象、 数组、 Null、 或 Undefined) 传递给可选`asyncContext`调用方法的参数。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-107\">This returns the user-defined item (which can be of any JavaScript type: String, Number, Boolean, Object, Array, Null, or Undefined) passed to the optional `asyncContext` parameter of the invoked method.</span></span> <span data-ttu-id=\"ced4b-108\">如果未向 asyncContext 参数传递任何内容，则返回 Undefined。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-108\">Returns Undefined, if you didn't pass anything to the asyncContext parameter.</span></span>"
  remarks: "<span data-ttu-id=\"ced4b-109\">**支持详细信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-109\">**Support details**</span></span>\n\n<span data-ttu-id=\"ced4b-110\">在以下矩阵大写 Y 表示相应的 Office 主机应用程序中支持此属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-110\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"ced4b-111\">空单元格指示 Office 主机应用程序不支持此枚举。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-111\">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>\n\n<span data-ttu-id=\"ced4b-112\">有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-112\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"ced4b-113\">*支持的主机（按平台）*</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-113\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"ced4b-114\">Office for Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-114\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"ced4b-115\">Office Online（在浏览器中）</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-115\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"ced4b-116\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-116\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"ced4b-117\">适用于设备的 OWA</span><span class=\"sxs-lookup\"><span data-stu-id=\"ced4b-117\">OWA for Devices</span></span> </th><th> <s