- uid: outlook.Office.Time.setAsync
  summary: >-
    <span data-ttu-id="228a1-121">设置约会的开始或结束时间。</span><span class="sxs-lookup"><span data-stu-id="228a1-121">Sets the start or end time of an appointment.</span></span>


    <span data-ttu-id="228a1-p104">如果对 start 属性调用了 setAsync 方法，end 属性将会调整为维持约会持续时间（同之前的设置一样）。如果对 end 属性调用了setAsync 方法，则约会的持续时间将延长到新的结束时间。</span><span class="sxs-lookup"><span data-stu-id="228a1-p104">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set. If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>


    <span data-ttu-id="228a1-124">时间必须以 UTC 格式表示；您可以使用 convertToUtcClientTime 方法获取正确的 UTC 时间。</span><span class="sxs-lookup"><span data-stu-id="228a1-124">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>


