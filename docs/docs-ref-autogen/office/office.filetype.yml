- uid: office.Office.FileType
  summary: 指定返回文档的格式。
  remarks: >-
    在 Word 中仅支持 FileType.Text、 FileType.Pdf 仅支持在 Word for Windows，Word for Mac、 Word Online 和 PowerPoint 中。


    **支持详细信息**


    下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此枚举。空的单元格表示相应的 Office 主机应用程序不支持此枚举。


    有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。


